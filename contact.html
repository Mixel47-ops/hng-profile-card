<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main data-testid="test-contact-page">
            <h1>Contact Us</h1>

            <form id="contactForm" novalidate>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name"data-testid="test-contact-name" aria-describedby="error-name" required />
                    <p id="error-name" data-testid="test-contact-error-name" class="error-message" aria-live="polite"></p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required />
                    <p id="error-email" data-testid="test-contact-error-email" class="error-message" aria-live="polite"></p> 
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" data-testid="test-contact=sublect" aria-describedby="error-subject" required />
                    <p id="error-subject" data-testid="test-contact-error-subject" class="error-message" aria-live="polite"></p>
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
                    <p id="error-message" data-testid="test-contact-error-message" class="error-message" aria-live="polite"></p>
                </div>
                <button type="submit" data-testid="test-contact-submit">Submit</button>

                <p id="success" data-testid="test-contact-success" class="success-message" hidden>
                âœ… Thank you! Your message has been sent successfully.
                </p>
            </form>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
