<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <main>
        <article data-testid="test-profile-card">

    <nav>
        <ul>
            <li><a href="index.html" data-testid="test-nav-home">Home</a></li>
            <li><a href="about.html" data-testid="test-nav-about">About Me</a></li>
            <li><a href="contact.html" data-testid="test-nav-contact">Contact Us</a></li>
        </ul>
    </nav>

            <header>
                <h2 data-testid="test-user-name">Mishael Oikelomen</h2>
            </header>

            <figure>
                <img data-testid="test-user-avatar" src="36.jpg" alt="Profile picture of Oikelomen Mishael" />
            </figure>

            <p data-testid="test-user-bio">
                I'm a frontend intern interested in creating clean, user-friendly and appealing web designs.
            </p>
            <p data-testid="test-user-time" id="current-time"></p>
             <nav aria-label="Social media links">
            <ul data-testid="test-user-social-links">
                <li><a href="https://twitter.com/ox_mish" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i></a>
                </li>
                <li><a href="https://github.com/Mixel47-ops" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i></a>
                </li>
            </ul>
            </nav>

            <section>
                <h3>Hobbies</h3>
                <ul data-testid="test-user-hobbies">
                    <li>Reading</li>
                    <li>Coding</li>
                    <li>Watching football</li>
                    <li>Playing football</li>
                </ul>
            </section>

            <section>
                <h3>Dislikes</h3>
                    <ul data-testid="test-user-dislikes">
                        <li>Spam emails</li>
                        <li>Stress</li>
                    </ul>
            </section>
        </article>

    </main>

    <script src="script.js"></script>
</body>
</html>
